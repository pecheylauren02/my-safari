<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Safari website for tourists and locals looking to book a Safari holiday in Zimbabwe">
    <meta name="keywords" content="safari, safari getaway, safari holiday, zimbabwe, wildlife, sable safaris, bookings">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sable Safaris</title>
</head>
<body>
        <header>
            <a href="index.html">
                <h1 id="safari-logo">Sable Safari</h1> 
            </a>

            <!-- Menu Wrapper idea from https://code-boxx.com/simple-responsive-pure-css-hamburger-menu/ -->

            <nav id="menu-nav">
                <label for="menu">&#9776</label>
                <input type="checkbox" id="menu" />
                
                <div id="menu-items"> 
                    <a href="index.html">About Us</a>
                    <a href="#">Accommodation</a>
                    <a href="#">Activities</a>
                    <a href="#">Enquire</a>
                </div>
            </nav>
    
    </header>
    <section>
        <div id="hero-image">

        </div>
    </section> 
    <section>
        About Us information
    </section> 
    <section>
        Accommodation options
    </section> 
    <section>
        Activities offered
    </section> 
    <section class="form-section">
        <form action="#" method="post">
            <h2>Send us a message</h2>

            <label for="firstname">First Name</label>
            <input id="firstname" type="text" name="first_name" required>

            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" name="last_name" required>

            <label for="phone">Phone</label>
            <input id="phone" type="tel" name="phone" required>

            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" required>

            <label for="accommodation">Which room are you interested in?</label>
            <select id="accommodation" name="accommodation">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Type your message here..." style="height:200px"></textarea>>


            <input type="submit" value="Send">

        </form> 
    </section> 
    <footer>
        Contact us, Address, Social media links 
    </footer>
</body>
</html>
